<form 
    clase="add-form" 
    (ngSubmit)="onSubmit()"
    *ngIf="showAddTask">
   
    <div class="form-control">
        <label for="text"> <p class="titulo-formulario">Task</p></label>
        <input 
         type="text"
         name="text" 
         id="text" 
         placeholder="Add a Task"
         [(ngModel)]="text"
        />
    </div>


    <div class="form-control">
        <label for="text">
            <p class="titulo-formulario">Day & Time</p>
        </label>
        <input 
        type="text" 
        name="day" 
        id="day" 
        placeholder="Add Day & Time"
        [(ngModel)]="day"
        />
    </div>

    <div class="form-control form-control-check">
    <label for="text"><p class="titulo-formulario">Reminder</p></label> 
    <input 
    type="checkbox" 
    name="reminder" 
    id="text" 
    [(ngModel)]="reminder"
    />
    </div>
    {{text}}

    <input type="submit" value="Save task" class="btn btn-block">

</form>
